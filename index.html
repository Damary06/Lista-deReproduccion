<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-ZV+9pPpXcWJwPLRJvqCZH3nu1c1zFUIh0u8k26f9m/ZMz29NwY+k7pL1q96Hgrj0JXoLLlOlAkwyjv6O5lwv5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <div id="playerContainer" class="container" style="display: none;">
        <h2>Reproductor de Música</h2>
        <input type="file" id="fileInput" accept="audio/*" multiple>
        <div class="playlist">
            <h3>Lista de Reproducción</h3>
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button id="searchButton">Buscar</button>
            <ul id="playlistItems"></ul>
        </div>
        <audio id="audioPlayer"></audio>
        <div id="songInfo" class="song-info"></div>
        <div class="progress-bar">
            <div id="progressBar" class="bar"></div>
        </div>
        <div class="controls">
            <button id="previousButton">Anterior</button>
            <button id="playButton">Reproducir</button>
            <button id="pauseButton">Pausar</button>
            <button id="nextButton">Siguiente</button>
            <button id="muteButton">Mute</button>
        </div>
        <div class="favorites-management">
            <h3>Gestión de Favoritos</h3>
            <select id="favoritesSelect"></select>
            <button id="playFavoritesButton">Reproducir Favoritos</button>
            <ul id="favoritesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
